<ion-header mode="ios">
  <ion-toolbar color="primary" mode ="ios">
    <ion-button mode="ios" (click)=regresarHome()>
      <ion-icon shape="round" slot="start" name="ios-arrow-back"></ion-icon>
    </ion-button>
    <ion-title>
      {{dataRecieved}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCart()" #cart>
      <div class="cart-length">{{ cartItemCount | async }}</div>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-card *ngFor="let p of products">
      <ion-grid>
        <ion-row>
          <ion-col>
            <img *ngIf="p.url!=null" src={{p.url}}>
            <img *ngIf="p.url==null" src="../../../assets/producto.png"> 
          </ion-col>
          <ion-col size="8">
            <ion-row class="ion-align-items-left"> 
                {{p.name}}
            </ion-row>
            <br>
            <ion-row>
              <ion-label color="secondary">
              {{p.price | currency:'USD'}}
            </ion-label>
            </ion-row>
            <ion-row class="fila-boton">
              <ion-col></ion-col>
              <ion-col></ion-col>
              <ion-col>
                <ion-button size="small" color="transparent" (click)="addToCart(p)">
                  <img  src="../../../assets/cartADD.png">
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
