<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@next/css/ionic.bundle.css"/>
  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }
   
  </style>
</head>
<body>
  <ion-app>
    <ion-header mode="ios">
      <ion-toolbar mode="ios" color="primary">
        <ion-title color="light" align="center" >
          Información de Usuario
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content fullscreen>
      <ion-list>
        <ion-item button (click)="personalInfo()">
            <ion-icon slot="start" name="contact"></ion-icon>
          <ion-label>
            <h2>Datos Personales</h2>
            <h3></h3>
            <p>Nombres, Apellidos, Ciudad...</p>
          </ion-label>
        </ion-item>
        <!--
        <ion-item button (click)="paymentInfo()">
          <ion-icon slot="start" name="md-card">
          </ion-icon>
          <ion-label>
            <h2>Detalles de Facturación</h2>
            <h3></h3>
            <p>Banco, Número de tarjeta, Ubicacón</p>
          </ion-label>
        </ion-item>
        -->

        <ion-item button (click)='historyInfo()'>
          <ion-icon slot="start" name="md-book">
          </ion-icon>
          <ion-label>
            <h2>Historial de Pedidos</h2>
            <h3></h3>
            <p>Fecha de últimos pedidos</p>
          </ion-label>
        </ion-item>

        <ion-item button (click)="LogOut()">
          <ion-icon slot="start" name="md-log-out">
          </ion-icon>
          <ion-label>
            <h2>Cerrar Sesión</h2>
            <h3></h3>
            <p></p>
          </ion-label>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-app>
</body>
